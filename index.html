<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 공적조서 작성 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1>AI 공적조서 작성 서비스</h1>
        <nav>
            <a href="#home">홈</a>
            <a href="#form">서비스</a>
            <a href="#contact">문의하기</a>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 입력 폼 섹션 -->
        <section id="form">
            <h2>공적조서 작성하기</h2>
            <form id="aiForm">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="이름 입력" required>

                <label for="achievement">업적:</label>
                <textarea id="achievement" name="achievement" rows="5" placeholder="업적 내용을 입력하세요" required></textarea>

                <button type="button" onclick="generateDocument()">생성하기</button>
            </form>
        </section>

        <!-- 결과 섹션 -->
        <section id="result">
            <h2>생성된 공적조서</h2>
            <div id="output">
                <!-- 결과 내용이 여기에 표시됩니다 -->
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 심쿡의 AI 서비스. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
