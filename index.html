<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>안녕하세요!</h1>
    <p id="message">아래 버튼을 눌러보세요.</p>
    <button onclick="changeMessage()">눌러보세요</button>

    <script>
        function changeMessage() {
            // JavaScript로 텍스트를 변경하는 함수
            document.getElementById("message").innerText = "버튼을 눌렀습니다!";
        }
    </script>
</body>
</html>

</head>
<body>
    <h1>랜덤 배경색 변경</h1>

    <button onclick="changeBackgroundColor()">배경색 변경</button>

    <script>
        function changeBackgroundColor() {
            const colors = ["#FF5733", "#33FF57", "#5733FF", "#F4D03F", "#7D3C98"];

            document.body.style.backgroundColor = randomColor;
        }
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        span {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트</h1>
    <p>
        <span onmouseover="changeText(this)" onmouseout="resetText(this)">이 텍스트에 마우스를 올려보세요</span>
    </p>

    <script>
        function changeText(element) {
            element.innerText = "와! 변경되었습니다!";
        }

        function resetText(element) {
            element.innerText = "이 텍스트에 마우스를 올려보세요";
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            width: 100px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>간단한 계산기</h1>
    <input type="number" id="num1" placeholder="숫자 1">
    <input type="number" id="num2" placeholder="숫자 2">
    <br>
    <button onclick="calculate()">더하기</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const sum = num1 + num2;
            document.getElementById("result").innerText = `결과: ${sum}`;
        }
    </script>
</body>
</html>
